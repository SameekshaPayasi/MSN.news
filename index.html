<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN News - Breaking News, World News & Videos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∞</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üì∞</span>
                <span class="logo-text">MSN News</span>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search news..." id="searchInput">
                <button class="search-btn" onclick="searchNews()">
                    <span>üîç</span>
                    Search
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-tabs" id="navTabs">
                <button class="nav-tab active" onclick="filterByCategory('all')">All News</button>
                <button class="nav-tab" onclick="filterByCategory('technology')">
                    <span class="tab-icon">üíª</span>
                    Technology
                </button>
                <button class="nav-tab" onclick="filterByCategory('world')">
                    <span class="tab-icon">üåç</span>
                    World
                </button>
                <button class="nav-tab" onclick="filterByCategory('business')">
                    <span class="tab-icon">üíº</span>
                    Business
                </button>
                <button class="nav-tab" onclick="filterByCategory('health')">
                    <span class="tab-icon">üè•</span>
                    Health
                </button>
                <button class="nav-tab" onclick="filterByCategory('sports')">
                    <span class="tab-icon">‚öΩ</span>
                    Sports
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="left-content">
            <!-- Featured News -->
            <section class="featured-section" id="featuredSection">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading featured news...</p>
                </div>
            </section>

            <!-- News Grid -->
            <section class="news-section">
                <h2 class="section-title">Latest News</h2>
                <div class="news-grid" id="newsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading news articles...</p>
                    </div>
                </div>
                <div class="load-more-container">
                    <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreNews()" style="display: none;">
                        Load More Articles
                    </button>
                </div>
            </section>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Trending News -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span class="title-icon">üî•</span>
                    Trending Now
                </h3>
                <div id="trendingNews">
                    <div class="loading">
                        <div class="spinner-small"></div>
                        Loading trending...
                    </div>
                </div>
            </div>

            <!-- Categories Widget -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <span class="title-icon">üìÇ</span>
                    Categories
                </h3>
                <div id="categoriesWidget">
                    <div class="loading">
                        <div class="spinner-small"></div>
                        Loading categories...
                    </div>
                </div>
            </div>

            <!-- Weather Widget -->
            <div class="sidebar-section weather-widget">
                <h3 class="sidebar-title">
                    <span class="title-icon">üå§Ô∏è</span>
                    Weather
                </h3>
                <div class="weather-info">
                    <div class="weather-location">New York</div>
                    <div class="weather-temp">22¬∞C</div>
                    <div class="weather-desc">Partly Cloudy</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h3>
                <span>‚öôÔ∏è</span>
                Admin Panel
            </h3>
            <button class="close-admin" onclick="toggleAdmin()">&times;</button>
        </div>
        <div class="admin-content">
            <form class="admin-form" id="newsForm">
                <div class="form-group">
                    <label for="newsTitle">Title *</label>
                    <input type="text" id="newsTitle" name="title" required placeholder="Enter news title">
                </div>
                
                <div class="form-group">
                    <label for="newsContent">Content *</label>
                    <textarea id="newsContent" name="content" required placeholder="Enter news content (minimum 50 characters)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="newsAuthor">Author *</label>
                    <input type="text" id="newsAuthor" name="author" required placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label for="newsCategory">Category *</label>
                    <select id="newsCategory" name="category" required>
                        <option value="">Select Category</option>
                        <option value="technology">üíª Technology</option>
                        <option value="world">üåç World</option>
                        <option value="business">üíº Business</option>
                        <option value="health">üè• Health</option>
                        <option value="sports">‚öΩ Sports</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newsImage">Image URL</label>
                    <input type="url" id="newsImage" name="image" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsFeatured" name="featured">
                        <span class="checkmark"></span>
                        Featured Article
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Create Article</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Toggle Button -->
    <button class="admin-toggle" onclick="toggleAdmin()" title="Admin Panel">
        <span>‚öôÔ∏è</span>
    </button>

    <!-- News Detail Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">News Article</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- News detail content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- JavaScript -->
    <script src="server.js"></script>
</body>
</html>
